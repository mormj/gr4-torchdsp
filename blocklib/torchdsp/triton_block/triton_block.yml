module: torchdsp
block: triton_block
label: triton_block
blocktype: sync_block

# Example Parameters
parameters:
    - id: num_in
      label: Number of Inputs
      dtype: size
      grc:
          default: 1
    - id: num_out
      label: Number of Outputs
      dtype: size
      grc:
          default: 1
    - id: model_name
      label: Model Name
      dtype: string
      grc:
          default: "simple"
    - id: max_batch_size
      label: "Max Batch Size"
      dtype: size
      grc:  
        default: 256
    - id: triton_url
      label: Triton URL
      dtype: string
      grc:
          default: "localhost:8000"
    - id: input_shape
      label: Input Shape
      dtype: size
      container: vector
      grc:
          default: (1, 16)
    - id: output_shape
      label: Output Shape
      dtype: size
      container: vector
      grc:
          default: (1, 1)

    - id: itemsize
      label: Item Size
      dtype: size
      settable: false
      default: 0
      grc:
          hide: part

# Example Ports
ports:
    - domain: stream
      id: in
      direction: input
      type: untyped
      size: parameters/itemsize
      multiplicity: parameters/num_in

    - domain: stream
      id: out
      direction: output
      type: untyped
      size: parameters/itemsize
      multiplicity: parameters/num_out

implementations:
    - id: cpu
      domain: triton
# -   id: cuda

file_format: 1
